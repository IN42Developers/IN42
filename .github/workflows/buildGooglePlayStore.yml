name: buildAAB
on: push
  # push:
  #   branches-ignore: 
  #     - "release"
    
jobs: 
  Build:
    runs-on: ubuntu-latest
    if: ${{ contains(github.event.head_commit.message,'[store]') }}

    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v3

      - name: 🏗 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: 🏗 Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 📦 Install dependencies
        run: yarn install

      - name: 🚀 Build app
        run: eas build -p android --profile production --local --non-interactive --clear-cache --output "./apk/in42.aab"
        
          

# Upload the file generated
      - uses: actions/upload-artifact@v4
        with:
          name: buildArtifact
          path: ./apk/in42.aab
