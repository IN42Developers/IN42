jobs: 
  Build:
    runs-on: ubuntu-latest
    if: ${{ contains(github.event.head_commit.message,'[build all]') || contains(github.event.head_commit.message,'[build apk]')}}

    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v3

      - name: find files
        run: pwd
        # run: grep -rl "${BASIC_HEADER_HASH}" .
        
      - name: Set environment variable
        run: echo "BASIC_HEADER_HASH=${{ secrets.BASIC_HEADER_HASH }}" >> $GITHUB_ENV
      
      - name: Replace occurrences
        run: find . -type f \( -name '*.js' -o -name '*.tsx' -o -name '*.ts' \) -exec sed -i "s|${BASIC_HEADER_HASH}|${{ env.BASIC_HEADER_HASH }}|g" {} +
      
      - name: Display file content
        run: cat ./screens/index.tsx


