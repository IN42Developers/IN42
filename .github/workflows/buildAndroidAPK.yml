jobs: 
  Build:
    runs-on: ubuntu-latest
    if: ${{ contains(github.event.head_commit.message,'[build all]') || contains(github.event.head_commit.message,'[build apk]')}}

    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v3
        
      - name: Set environment variable
        run: echo "BASIC_HEADER_HASH=${{ secrets.BASIC_HEADER_HASH }}" >> $GITHUB_ENV
      
      - name: Replace occurrences
        run: |
          for file in $(find . -type f -name '*.js' -o -name '*.tsx' -o -name '*.ts'); do
            sed -i "s|\${BASIC_HEADER_HASH}|${wowowowowoowow}|g" "$file"
          done

      - name: cat file
        run: cat ./Utilities/apiAuthorization.js

